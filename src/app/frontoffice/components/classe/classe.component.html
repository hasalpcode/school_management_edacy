
<form class="col-sm-6"  (ngSubmit)="addClasse(myForm)" #myForm="ngForm">
    <div class="form-group">
      <label for="nom">Nom </label>
      <input type="text" class="form-control" id="nom" placeholder="nom classe" [(ngModel)]="nomClasse" name="nom">
    </div>

    <div class="form-group">
        <button class="btn btn-success block"  >Ajouter</button>
    </div>
  </form> <br>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">CLASSE</th>
        <th scope="col">Action</th>
        
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let classe of classes">
        <th scope="row">{{classe._id}}</th>
        <td>{{classe.nom}}</td>
        <td>
            <button class="btn btn-warning">Modifier</button>&nbsp;
            <button class="btn btn-danger"(click)="deleteClasse(classe._id)">Supprimer</button>
        </td>
        
      </tr>

    </tbody>
  </table><br>   <br>
